<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>詳細設定 - YouTube Channel Blocker</title>
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <div id="container">
    <!-- サイドバー -->
    <nav id="sidebar">
      <ul>
        <li><button id="tab-list" class="tab active">非表示リスト</button></li>
        <li><button id="tab-keywords" class="tab">動画タイトルフィルター</button></li>
        <li><button id="tab-import-export" class="tab">エクスポート／インポート</button></li>
      </ul>
    </nav>

    <!-- メインコンテンツ -->
    <main id="content">
      <div class="card">
        <!-- 非表示リスト -->
        <section id="section-list" class="tab-content active">
          <h2>非表示リスト（チャンネル名）</h2>
          <input type="text" id="searchInput" placeholder="検索..." />
          <ul id="blockListContainer"></ul>
        </section>

        <!-- 動画タイトルフィルター -->
        <section id="section-keywords" class="tab-content">
          <h2>動画タイトルフィルターリスト</h2>
          <div class="keyword-inputs" style="margin-bottom: 12px;">
            <input type="text" id="keyword1" placeholder="キーワード1" />
            <input type="text" id="keyword2" placeholder="キーワード2" />
            <input type="text" id="keyword3" placeholder="キーワード3" />
            <button id="addKeywordBtn">追加</button>
          </div>
          <input type="text" id="keywordSearchInput" placeholder="検索..." />
          <ul id="keywordListContainer"></ul>
        </section>

        <!-- エクスポート／インポート -->
        <section id="section-import-export" class="tab-content">
          <h2>エクスポート／インポート</h2>
          <div>
            <h3>チャンネルリスト</h3>
            <button id="exportChannelsBtn">エクスポート</button>
            <button id="importChannelsBtn">インポート</button>
          </div>
          <div>
            <h3>動画タイトルフィルター</h3>
            <button id="exportKeywordsBtn">エクスポート</button>
            <button id="importKeywordsBtn">インポート</button>
          </div>
          <input type="file" id="fileInput" accept="application/json" style="display:none;" />
          <div id="status" role="status" aria-live="polite"></div>
        </section>
      </div>
    </main>
  </div>
  <script src="settings.js"></script>
</body>
</html>
